<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="logic/script.js" type="text/javascript"></script>
    </head>
    <body>

        <header>
            <label>Encriptador de texto</label>
        </header>
        <main>
            <section id="sec1">
                <textarea id="textarea" rows="4" cols="50" placeholder="Ingrese el texto" autofocus></textarea>
                <div>
                    <button id="btn1" type="button">Encriptar</button>
                    <button id="btn2" type="button">Desencriptar</button>
                </div>
            </section>

            <section id="sec2">
                <img class="hint" src="resource/doll.svg" alt="image">
                <h4 class="hint">Ning√∫n mensaje fue encontrado</h4>
                <h6 class="hint">Ingresa el texto que desees encriptar o desencriptar</h6>
            </section>
        </main>

    </body>
    
</html>
